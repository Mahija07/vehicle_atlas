<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script>
  function initFalconScene() {
    if (document.getElementById("falconCanvas")) return; // avoid duplicate

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, 500);
    renderer.domElement.id = "falconCanvas";
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry(); // Cube for now
    const material = new THREE.MeshBasicMaterial({ color: 0xff5500 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 3;

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    animate();
  }
</script>
